<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azri's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .block {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .block:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Azri's Personal Website</h1>
    </header>

    <section>
        <h2>Welcome!</h2>
        <p>Explore my interests in Cybersecurity, Drawing, and Music.</p>
    </section>

    <div class="container">
        <a href="cybersecurity.html" class="block">Cybersecurity</a>
        <a href="drawing.html" class="block">Drawing</a>
        <a href="music.html" class="block">Music</a>
    </div>

    <footer>
        <p>&copy; 2025 Azri. All Rights Reserved.</p>
    </footer>
</body>
</html>
